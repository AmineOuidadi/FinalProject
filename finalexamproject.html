<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michigan Facts</title> <!-- Make sure to include the title element -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Semantic Tags: <header>, <main>, <footer> -->
    <header>
        <h1>Michigan Facts</h1> <!-- This is your main heading -->
        <nav>
            <ul>
                <li><a href="https://www.michigan.gov/" target="_blank">Official Michigan Website</a></li>
                <li><a href="#landmarks">Landmarks</a></li>
                <li><a href="#nature">Nature</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="landmarks">
            <h2>Famous Landmarks in Michigan</h2> <!-- Make sure to follow proper heading structure -->
            <ul>
                <li>Mackinac Bridge</li>
                <li>Sleeping Bear Dunes</li>
                <li>Detroit Institute of Arts</li>
            </ul>
        </section>

        <section id="nature">
            <h2>Beautiful Nature Spots</h2>
            <!-- Use descriptive alt text for all images -->
            <img src="mackinac_bridge.jpg" alt="Mackinac Bridge stretching across the water">
            <img src="sleeping_bear_dunes.jpg" alt="Stunning view of Sleeping Bear Dunes">
            <img src="detroit_institute_arts.jpg" alt="Front view of Detroit Institute of Arts">
        </section>
    </main>

    <footer>
        <p>Learn more about Michigan <a href="https://www.exploremichigan.org" target="_blank">here</a>.</p>
    </footer>
</body>

</html>
